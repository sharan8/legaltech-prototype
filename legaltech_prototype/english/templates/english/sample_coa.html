{% extends 'base.html' %}
{% load static %}

{% block head %}
	<link rel="stylesheet" href="/static/main/home.css">
{% endblock %}

{% block title %}
{% endblock %}

{% block content %}
<div class="container-fluid" style="text-align: center; padding-top: 15px">
	<h1>Here's what you have to do:</h1>
    <h3>{{ coa_object.coa }}</h3>

		<div class="container-fluid">
			{% for paths in coa_object.children %}
				<div class="col" style="height:200px">
					<div class="classWithPad" style="margin:12px; padding-top:12px; padding-bottom:12px">
						<form action='next/{{ paths.id }}'>
							<button type="submit" class="btn btn-outline-danger" style="width:100%; height:80%;">{{ paths.coa }}</button>
						</form>
					</div>
				</div>
			{% endfor %}
		</div>
</div>

{% endblock %}
